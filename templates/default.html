<!doctype html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Hackage Blog - $title$</title>
      <link rel="stylesheet" href="/css/default.css" />
      
      <meta name="twitter:card" content="summary" />
      <meta property="og:title" content="$title$" />
      $if(description)$<meta property="og:description" content="$description$" />$endif$
      <meta property="og:site_name" content="Hackage Blog" />
      <meta property="og:image" content="https://blog.hackage.haskell.org/images/haskell-logo.png" />
      
    </head>
    <body>
      <header>
        <div id="page-header">
          <ul class="links" id="page-menu">
            <li><a href="/">Home</a></li>
            <li><a href="https://hackage.haskell.org">Hackage</a></li>
          </ul>
          <a class="caption" href="/">Blog.Hackage :: [BlogPost]</a>
        </div>
      </header>

      <main role="main">
        <div id="content">
          <h1>$title$</h1>
          $body$
        </div>
      </main>
      <!-- <footer>Site proudly generated by <a href="http://jaspervdj.be/hakyll">Hakyll</a></footer> -->
    </body>
</html>
